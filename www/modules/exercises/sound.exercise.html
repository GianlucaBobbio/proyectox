<ion-view view-title="Ejercicio {{actualExercise.id}}">
    <ion-content>
        <div class="exercise padding-20" ng-repeat="exercise in unresolvedExercises" ng-show="actualExercise.id == exercise.id">
            <div class="text-on-bg" style="text-align: center; margin-bottom: 10px;">
                <span class="">ELEGIR EL ANIMAL </span>
            </div>
            <div class="white-card soundImage" ng-repeat="exercise in compareExercises" ng-style="{'background-image': 'url(db/images/{{exercise.image}})'}" style="margin: 5px 5px;" ng-class="{'correctImage': selected.id == exercise.id && exercise.id == actualExercise.id, 'incorrectImage': selected.id == exercise.id && exercise.id != actualExercise.id}" ng-click="resolveExercise(exercise)">
            </div>
        </div>
    </ion-content>
    <div ng-show="recording" class="recording">
        <div class="absolute-center light recording-text blink_me">GRABANDO</div>
    </div>
    <div class="bottom-center-bar" style="z-index: 6;">
        <button class="calm-bg round small-button inline border-none" ng-click="prevExercise()" ng-hide="recording" ng-disabled="actualExercise == unresolvedExercises[0].id">
            <i class="ion-chevron-left light"></i>
        </button>
        <div class="round big-button inline button-shadow" ng-click="playSound()" style="margin: 0px 5px;" ng-class="{'light-bg': recording, 'positive-bg': !recording}">
            <i class="ion-ios-volume-high" style="font-size: 45px;" ng-class="{'positive': recording, 'light': !recording}"></i>
        </div>
        <button class="calm-bg round small-button inline border-none" ng-click="nextExercise()" ng-hide="recording" ng-disabled="actualExercise == unresolvedExercises[unresolvedExercises.length-1].id">
            <i class="ion-chevron-right light"></i>
        </button>
    </div>
</ion-view>
