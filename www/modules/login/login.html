<ion-view cache-view="false">
    <ion-content class="login-content red-background">
        <div class="menu-logo">
            <div class="fonana-logo"></div>
        </div>
        <div class="list list-center-items">
            <div class="item item-input">
                <span class="input-label light">Email</span>
                <input class="input-border-bottom light" type="text" ng-model="vm.form.mail">
            </div>
            <div class="item item-input">
                <span class="input-label light">Contraseña</span>
                <input class="input-border-bottom light" type="password" ng-model="vm.form.password">
            </div>
            <div class="item">
                <button type="button" class="button button-block button-stable button-shadow" ng-click="logInWithMail()" ng-hide="vm.createUsuer"><span class="positive">Iniciar Sesión</span></button>
                <p class="light sub text-center margin-top-20" ng-click="vm.createUsuer = true;" ng-hide="vm.createUsuer">Crear nuevo usuario</p>
                <button type="button" class="button button-block button-stable button-shadow" ng-click="signInWithMail()" ng-hide="!vm.createUsuer"><span class="positive">Crear Usuario</span></button>
                <p class="light sub text-center margin-top-20" ng-click="vm.createUsuer = false;" ng-hide="!vm.createUsuer">Cancelar</p>
                <!-- <button type="button" class="button button-block button-stable button-shadow" ng-click="authWithFace()"><span class="positive">Usar Facebook</span></button> -->
            </div>
        </div>
    </ion-content>
</ion-view>
