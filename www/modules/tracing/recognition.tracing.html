<ion-view cache-view="false" view-title="Seguimiento Reconocimiento">
	<ion-content class="padding">
		<div class="chart-container">
			<div class="text-center">
				<div class="text-on-bg" style="text-align: center; margin-bottom: 10px;">
					<span class=""></span>
				</div>
			</div>
			<canvas class="chart chart-pie" chart-data="exercises.data" chart-labels="exercises.labels" chart-options="options">
			</canvas>
			<div class="button button-shadow button-assertive button-block uppercase margin-top-20" ng-click="resetRecognitionExercises()">
				REINICIAR
			</div>
		</div>
		<div ng-if="wrongs.length">
			<div class="text-on-bg" style="text-align: center; margin-bottom: 10px;">
				<span class="big-text">Ejercicios Incorrectos</span>
			</div>
			<div ng-repeat="exercise in wrongs" class="bigger-text">
				&nbsp; - {{exercise.name}}
			</div>
		</div>
	</ion-content>
</ion-view>
